<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width,user-scalable=no"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
    <title>Blog de Musica</title>
</head>
<body>
    <div class="container-fluid">
        <header class="bg-dark">
            <div class="row ">
              <div class="col-2">
                  <img class="img-responsive" src="images/logoblog.jpg" alt="logo" width="150" />
              </div>
              <div class="col-10 align-self-end d-flex justify-content-end">
                  <ul class="nav nav-bar ">
                      <li class="nav-item ">
                          <a class="nav-link" href="#">
                              <img class="img_responsive" alt="youtube" src="images/icons8YouTube.png" />
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">
                              <img class="img_responsive" alt="facebook" src="images/icons8Facebook.png" />
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">
                              <img class="img_responsive" alt="instagram" src="images/icons8Instagram.png" />
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">
                              <img class="img_responsive" alt="pinterest" src="images/icons8Pinterest.png" />
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">
                              <img class="img_responsive" alt="twitter" src="images/icons8Twitter.png" />
                          </a>
                      </li>
                  </ul>
                </div>               
            </div>
            <div class="row">
                <div class="col-12">
                    <nav class="nav nav-pills nav-fill navbar-dark bg-dark">
                      <a class="nav-item nav-link active " href="#">Inicio</a>
                      <a class="nav-item nav-link text-warning" href="#">Artistas</a>
                      <a class="nav-item nav-link text-warning" href="#">Grupos</a>
                      <a class="nav-item nav-link text-warning" href="#">Top 10</a>
                      <a class="nav-item nav-link text-warning" href="#">Letras</a>
                      <a class="nav-item nav-link text-warning" href="#">Acordes</a>
                    </nav>                                        
                </div>
            </div>
        </header>
    </div>
</body>
</html>
